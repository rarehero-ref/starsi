<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xizmatlar Do'koni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader-screen" class="screen active">
        <div class="loader"></div>
        <p>Yuklanmoqda...</p>
        </div>

    <div id="main-screen" class="screen">
        <div class="buttons-container">
            <button id="btn-go-stars" class="main-btn">STARS OLISH</button>
            <button id="btn-go-premium" class="main-btn">PREMIUM OLISH</button>
        </div>
        
        <div class="footer-animation-placeholder">
            Animatsiya uchun joy
        </div>
    </div>

    <div id="stars-screen" class="screen">
        <button class="btn-back" data-target="main-screen">Ortga</button>
        <h2>Stars Sotib Olish</h2>
        <div class="form-group">
            <label for="username">Username kiriting:</label>
            <input type="text" id="username" placeholder="@sizning_username">
        </div>
        <div class="form-group">
            <label for="stars-amount">Nechta stars kerak? (min 50):</label>
            <input type="number" id="stars-amount" placeholder="50" min="50">
        </div>
        <div class="form-group">
            <label for="payment-type-stars">To'lov turi:</label>
            <select id="payment-type-stars">
                <option value="none" selected disabled>Tanlang...</option>
                <option value="humo">Humo</option>
                <option value="xtr">Stars orqali</option>
            </select>
        </div>
        
        <div id="stars-payment-details"></div>
        
        <button id="btn-buy-stars" class="btn-primary" style="display: none;">Davom etish</button>
    </div>

    <div id="premium-screen" class="screen">
        <button class="btn-back" data-target="main-screen">Ortga</button>
        <h2>Premium Obuna</h2>
        <div class="premium-options">
            <div class="option" data-plan="3 oylik" data-price="190000">
                <h3>3 oylik</h3>
                <p>190,000 UZS</p>
            </div>
            <div class="option" data-plan="6 oylik" data-price="235000">
                <h3>6 oylik</h3>
                <p>235,000 UZS</p>
            </div>
            <div class="option" data-plan="12 oylik" data-price="396000">
                <h3>12 oylik</h3>
                <p>396,000 UZS</p>
            </div>
        </div>
        
        <div id="premium-payment-selection" style="display: none;">
            <h3>To'lov usulini tanlang:</h3>
            <select id="payment-type-premium">
                <option value="none" selected disabled>Tanlang...</option>
                <option value="humo">Humo</option>
                <option value="xtr">Stars orqali</option>
            </select>
            <div id="premium-payment-details"></div>
            <button id="btn-buy-premium" class="btn-primary" style="display: none;">To'lov qildim</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
